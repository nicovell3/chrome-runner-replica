<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chrome Dino Replica</title>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      box-sizing: border-box;
    }
    #game {
      margin: 0px;
      padding: 0px;
      display: block;
      image-rendering: pixelated;
    }
    #gameover {
      margin: 0px;
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0px;
    }
    #gameover h1 {
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
  <script src="main.js"></script>
</head>
<body onload="StartLoadingImages()">
  <canvas id="game" width="640" height="400"></canvas>
  <div id="gameover" onclick="Start()"><h1 id="endtext">GAME OVER</h1></div>
</body>
</html>
